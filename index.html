    .slide {

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
      cursor: pointer;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    img {
      width: 250px; /* Biar pas untuk HP */
      margin-top: 20px;
      animation: float 2s infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0); }

    /* Love melayang animasi acak */
    .floating-love {
      position: absolute;
      font-size: 3em;
      color: red;
      opacity: 0.5;
      animation: float-love 6s infinite;
    }

    @keyframes float-love {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
